<!DOCTYPE html>
<!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
<!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
<!--[if IE 8]><html class="preIE9"><![endif]-->
<!--[if gte IE 9]><!-->
<html>
  <!--<![endif]-->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Betoota Scraper</title>

    <meta name="author" content="Maddie" />
    <meta
      name="description"
      content="A website that scrapes news articles from satirical Australian news source The Betoota Advocate."
    />
    <meta
      name="keywords"
      content="mongodb, mongoose, axios, cheerio, scraper, betoota advocate"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <section class="container-fluid" id="header-section">
      <header class="jumbotron">
        <h1 class="display-3">Betoota Scraper</h1>
        <p class="lead">
          Search and save your favourite articles from Australia's most trusted
          news source.
        </p>
        <hr class="my-2" />
        <p class="lead">
          <a
            class="btn btn-primary btn-lg"
            id="favourites-button"
            type="submit"
            href="#!"
            role="button"
            >View favourites</a
          >
        </p>
      </header>
    </section>

    <section class="container-fluid" id="results-section">
      <div class="col-md-8">
        <div class="card mb-3" id="article-card" style="display: none">
          <div class="card-body">
            <img
              src="#"
              class="card-img-top"
              id="article-image"
              alt="Article thumbnail"
            />
            <h5 class="card-title" id="article-title">Article title</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="article-date">
              Article date
            </h6>
            <p class="card-text" id="article-preview">Article preview</p>
            <a href="#" class="card-link" id="article-link"
              >Read full article</a
            >
            <span class="text-muted">|</span>
            <a href="/api/save" class="card-link" id="add-favourite"
              >Add to favourites</a
            >
            <span class="text-muted">|</span>
            <a href="/" class="card-link" id="add-comment">Leave a comment</a>
            <span class="text-muted">|</span>
            <a href="/" class="card-link" id="view-comments"
              >View all comments</a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script
      src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
