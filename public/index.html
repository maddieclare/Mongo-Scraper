<html>
  <!--<![endif]-->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Onion Peel</title>

    <meta name="author" content="Maddie" />
    <meta
      name="description"
      content="A website that scrapes news articles from The Onion."
    />
    <meta
      name="keywords"
      content="mongodb, mongoose, axios, cheerio, scraper, the onion"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css"
  </head>

  <body>
    <section class="container-fluid" id="header-section">
      <header class="jumbotron">
        <h1 class="display-3">Onion Peel</h1>
        <p class="lead">
          Search and save your favourite articles from a 100% accurate news source.
        </p>
        <hr class="my-2" />
        <p class="lead">
          <a
            class="btn btn-primary btn-lg"
            type="submit"
            href="#!"
            role="button"
            >View favourites</a
          >
        </p>
      </header>
    </section>

    <section class="container-fluid" id="results-section">
      <div class="card" id="article-card" style="display: none">
        <div class="card-body">
          <h5 class="card-title" id="article-title">Article title</h5>
          <h6 class="card-subtitle mb-2 text-muted" id="article-time">Article date</h6>
          <p class="card-text" id="article-category">Article category</p>
          <a href="#" class="card-link" id="article-link">Read full article</a>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script
      src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
